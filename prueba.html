<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Punk Letters</title>
    <style>
        .contenedor-carga {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;     /* Centra verticalmente */
            margin: 0;
            overflow: hidden;
            z-index: 9999;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);

            /* Fondo Libreta */
            background: 
                repeating-linear-gradient(#0000 0 calc(1.2rem - 1px), #99bfd8 0 1.2rem) left top / 100% 100%, 
                linear-gradient(red 0 0) 30px 0 / 2px 100% #fff;
            background-repeat: no-repeat;

            -webkit-mask: radial-gradient(circle .8rem at 50% 2px, #0000 98%, #000) 0 0 / 2.4rem 100%;
            mask: radial-gradient(circle .8rem at 50% 2px, #0000 98%, #000) 0 0 / 2.4rem 100%;
        }

        .contenedor-carga--oculto {
            transform: translateY(100%);
        }

        /* Contenedor único para las letras */
        .palabra {
            display: flex;
            gap: 0px;
            justify-content: center;
            align-items: center;
            width: 40%;
            object-fit: contain;
        }

        .palabra__letra {
            /* Control de tamaño: Ajusta este % o usa px (ej. 40px) */
            width: 10%; 
            height: auto;
            object-fit: contain;
            transition: transform 0.1s ease-in-out;
        }

        body.loading { overflow: hidden; }
    </style>
</head>
<body class="loading">

    <section id="loader" class="contenedor-carga">
        <div id="marcador-palabra" class="palabra"> <img src="imagenes/punk_letters/cargando_01.png" alt=""></div>
    </section>

    <main>
        <h1>Web Cargada</h1>
    </main>

    <script>
                
                function animarLetras(img, imagenes) {

        if (!img || !imagenes || imagenes.length === 0) return null;

        let i = 0;
        const intervalo = setInterval(() => {

            if (!img || typeof img.src === 'undefined') {
            clearInterval(intervalo);
            return;
            }

            img.src = imagenes[i];
            i = (i + 1) % imagenes.length;
        }, 100);

        return intervalo;

        }
        
        animarLetras(document.querySelector("#marcador-palabra img"), [
            'imagenes/punk_letters/cargando_01.png',
            'imagenes/punk_letters/cargando_02.png',
            'imagenes/punk_letters/cargando_03.png'
        ]);

                document.body.classList.remove("loading");
                setTimeout(() => clearInterval(animationInterval), 800);
            }, 2000);
        });*/
    </script>
</body>
</html>
